<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindholmen Runt</title>
    <link rel="stylesheet" href="main-styles.css">
    <style>
        /* Basic styling to ensure only one screen is visible at a time */
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Start screen -->
    <section class="screen active" id="start-screen">
        <div>
            <div>
                <h1>Lindholmen Runt</h1>
            </div>

            <div>

                <!-- Time selection -->
                <div>
                    <p>Välj träningstid</p>
                    <div class="time-buttons">
                        <input type="radio" name="time" id="time-10" value="10">
                        <label for="time-10">10 min</label>
                        
                        <input type="radio" name="time" id="time-20" value="20">
                        <label for="time-20">20 min</label>
                        
                        <input type="radio" name="time" id="time-30" value="30">
                        <label for="time-30">30 min</label>
                    </div>
                </div>

                <!-- Difficulty selection -->
                <div>
                    <p>Välj träningsnivå</p>
                    <div class="difficulty-buttons">
                        <div>
                            <input type="radio" name="difficulty" id="difficulty-easy" value="easy">
                            <label for="difficulty-easy">Låg</label>
                            <p>Få repetitioner</p>
                        </div>
                        
                        <div>
                            <input type="radio" name="difficulty" id="difficulty-medium" value="medium">
                            <label for="difficulty-medium"></label>
                            <p>Fler repetitioner</p>
                        </div>
                        
                        <div>
                            <input type="radio" name="difficulty" id="difficulty-hard" value="hard">
                            <label for="difficulty-hard">Hög</label>
                            <p>Många repetitioner</p>
                        </div>
                    </div>
                </div>

                <div>
                    <button id="create-route-btn">Skapa rutt</button>
                </div>

            </div>
        </div>
    </section>

    <!-- Map screen -->
    <section class="screen" id="map-screen">
        <div>
            <p>Tid:</p>
            <p>Svårighetsgrad:</p>
            <p>Antal stopp:</p>
        </div>

        <div>
            <p>placeholder: karta</p>
        </div>

        <div>
            <button>Öppna i Google Maps</button>
            <p>Framme vid stopp 1?</p>
            <button id="arrived-btn">Framme!</button>
        </div>
    </section>

    <!-- Challenge screen -->
     <section class="screen" id="challenge-screen">
        <div>
            <h1>Stopp 1</h1>
        </div>

        <div>Image placeholder</div>

        <div>
            <p>Gör 10 armhävningar mot trädet</p>
        </div>

        <div>
            <p>Är du klar med övningen?</p>
            <button id="done-btn">Klar!</button>
        </div>
     </section>

     <!-- Final screen -->
      <section class="screen" id="final-screen">
        <h1>Grattis du klarade det!</h1>

        <button id="home-btn">Startsidan</button>
      </section>

    <script src="main-script.js"></script>
    
</body>
</html>
